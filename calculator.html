<!DOCTYPE html>
<html>
<head>
    
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
    <main>
        <div id="calculator" class="card" style="width: 18rem;">
            <div id="calcFace" class="border">

            </div>
            <div class="card-body">
                <button type="button" class="btn border num" id="one" value="1">1</button>
                <button type="button" class="btn border num" id="two" value="2">2</button>
                <button type="button" class="btn border num" id="three" value="3">3</button>
                <button type="button" class="btn border num" id="four" value="4">4</button>
                <button type="button" class="btn border num" id="five" value="5">5</button>
                <button type="button" class="btn border num" id="six" value="6">6</button>
                <button type="button" class="btn border num" id="seven" value="7">7</button>
                <button type="button" class="btn border num" id="eight" value="8">8</button>
                <button type="button" class="btn border num" id="nine" value="9">9</button>
                <button type="button" class="btn border num" id="zero" value="0">0</button>

                <button type="button" class="btn border" id="clear">Clear</button>
                <button type="button" class="btn border" id="clearAll">Clear All</button>

                <button type="button" class="btn border oper" id="add" value="+">+</button>
                <button type="button" class="btn border oper" id="subtract" value="-">-</button>
                <button type="button" class="btn border oper" id="multiply" value="*">*</button>
                <button type="button" class="btn border oper" id="divide" value="/">/</button>
                <button type="button" class="btn border" id="equals">=</button>
            </div>
        </div>
    </main>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
    
</body>
</html>
